# Default directory structure
directories:
    tmp: 'tmp'
    references: 'references'
    dbs: 'dbs'
    scratch: 'scratch'
    reports: 'reports'
    sra: 'sra'
    log: 'log'
    rules: 'rules'
    downloads: 'downloads'
    dynamic_envs: &dynamic_envs '.ymp/envs'
    conda_prefix: '~/.ymp/conda'
    conda_archive_prefix: "~/.ymp/conda_archive"

conda:
  # Location for installed conda environments:

  # Search path for environment.yml files:
  env_path:
    10: "."
    20: *dynamic_envs
    30: "../conda_envs"

  # Parameters for generating environments:
  defaults:
    none:
      channels: []
      dependencies: []
    bioconda:
      channels:
        - bioconda
        - conda-forge
      dependencies: []
    conda-forge:
      channels:
        - conda-forge
      dependencies: []

