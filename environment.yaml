channels:
  - conda-forge
  - bioconda
dependencies:
  - python >=3.6
  - snakemake-minimal >=5.4.4
  - conda !=4.6.11
  - click >=7.0
  - click-completion
  - ruamel.yaml >0.15 # new api
  - drmaa >=0.7.9
  - pandas >=0.20  # need dtype support in python csv engine
  - xlrd >=1.2.0        # excel support
  - coloredlogs >=10
  - setuptools_scm >=3.2 # versioning
  - xdg >=1.0.5# user paths
  - tqdm >=4.31 # progress bar
  - aiohttp >=3.5# async http
  #### for tests: ####
  - networkx >=2.3
  - pygraphviz >=1.3.1
  - pytest >=4.4.2
  - pytest-runner >=4.4 # run from setup.py
  - pytest-xdist >=1.28  # parallel testing
  - pytest-timeout >=1.3 # dump on test timeout
  - yappi >=1.0         # profiler
  - pytest-cov >=2.7.1
  - codecov >=2.0
  #### avoid mkl ~ 700MB ###
  - nomkl
  #### for docs ####
  - urllib3 =1.22
  - cloud_sptheme >=1.9.4
  - sphinx #>2.0 (not working bc sphinx-click not pinged right)
  - sphinxcontrib-fulltoc >=1.2
  - sphinx-click >=2
  - sphinx-autodoc-typehints >=1.6.0
  - ftputil >=3.2
